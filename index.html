<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-100">
    <h1 class="text-5xl font-semibold text-center mt-7">
        Functional
        <span class="font-bold text-orange-600 ">Banking System!!</span>
    </h1>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2  class="text-5xl font-semibold">$<span id='deposit-total'>00</span></h2>
                </div>

                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-semibold">$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-semibold">$<span id="balance-total">1000</span></h2>
                </div>
            </div>
            </div>
        </section>

        <!-- deposit and withdraw section -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto mt-8">
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-3xl mb-4 text-white">Your Deposit Amount</h4>
                    <input class="border-amber-600 rounded block w-3/4 mb-3 h-8 px-3" type="text" 
                    name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id='btn-deposit'
                        class="bg-orange-400 px-8 py-2 text-white font-medium rounded hover:bg-amber-600">deposit</button>

                </div>

                <div class=" bg-blue-400 p-8 rounded-xl">
                    <h4 class="text-3xl mb-4 text-white">Your Withdraw Amount</h4>
                    <input class="border-amber-600 rounded w-3/4 block mb-3 h-8 px-3" type="email" name=""
                        id="withdraw-field" placeholder="$ amount you want to withdraw">
                    <button id='btn-withdraw'
                        class="bg-orange-400 px-8 py-2 text-white font-medium rounded hover:bg-amber-600">Withdraw</button>

                </div>
            </div>
        </section>

    </main>

    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>

</body>

</html>
